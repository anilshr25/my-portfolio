name: Deploy My Portfolio

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (staging or production)'
        required: true
        default: 'production'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      WORK_DIR: ${{ secrets.WORK_DIR }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set Server IP
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
            echo "SERVER_1=${{ secrets.DEPLOY_SERVER_ONE }}" >> $GITHUB_ENV
            echo "SERVER_2=${{ secrets.DEPLOY_SERVER_TWO }}" >> $GITHUB_ENV
          else
            echo "SERVER_1=${{ secrets.STAGE_SERVER_1 }}" >> $GITHUB_ENV
            echo "SERVER_2=${{ secrets.STAGE_SERVER_2 }}" >> $GITHUB_ENV
          fi

      - name: Deploy to Server 1
        run: |
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$SERVER_1 << 'EOF'
            set -e
            cd $WORK_DIR || exit 1
            echo $WORK_DIR
            git reset --hard
            git pull origin main
          EOF

      - name: Deploy to Server 2
        run: |
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$SERVER_2 << 'EOF'
            set -e
            cd $WORK_DIR || exit 1
            echo "Saving current commit..."
            git rev-parse HEAD > .prev-deploy || true

            echo "Pulling latest code..."
            git reset --hard
            git pull origin main
          EOF
