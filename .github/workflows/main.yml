name: Deploy My Portfolio

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      WORK_DIR: ${{ secrets.WORK_DIR }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      SERVER_1: ${{ secrets.DEPLOY_SERVER_ONE }}
      SERVER_2: ${{ secrets.DEPLOY_SERVER_TWO }}
      
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server 1
        run: |
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$SERVER_1 << EOF
            set -e
            echo "Deploying to $WORK_DIR"
            cd "$WORK_DIR"
            echo "Saving current commit..."
            git rev-parse HEAD > .prev-deploy || true
            echo "Pulling latest code..."
            git reset --hard
            git pull origin main
          EOF

      - name: Deploy to Server 2
        run: |
          echo "üîç Checking if $SERVER_2 is online..."
          if nc -z -w3 "$SERVER_2" 22; then
            echo "‚úÖ $SERVER_2 is reachable. Deploying..."
            ssh -o StrictHostKeyChecking=no "$USERNAME@$SERVER_2" <<EOF
            set -e
            echo "Deploying to $WORK_DIR"
            cd "$WORK_DIR"
            echo "Saving current commit..."
            git rev-parse HEAD > .prev-deploy || true
            echo "Pulling latest code..."
            git reset --hard
            git pull origin main
          EOF
          else
            echo "‚ùå $SERVER_2 is offline. Skipping deployment."
          fi
